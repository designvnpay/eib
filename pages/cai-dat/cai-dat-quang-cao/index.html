<script>
    $(document).ready(function() {
    $('input#check_box_ad[type=checkbox]').change(function() {
        if ($(this).is(":checked")) {
            $('.toast-ad-show').toast('show');
			$('.toast-ad-hide').toast('hide');
        } else {
            $('.toast-ad-show').toast('hide');
			$('.toast-ad-hide').toast('show');
        }
    });
});
</script>
