<!DOCTYPE html>
<html lang="en">

<head>

    <title>Trợ giúp</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap');
:root {
    --color-main:#005D98;
    --color-white:#fff;
    --border-color:#EDEEF1;
    --border-radius-16:16px;
}
body {
    font-family: 'Nunito Sans', Arial, sans-serif;
    font-size: 16px;
    font-weight: 500;
    line-height: 20px;
    color: #222;text-align: justify;
    max-width: 1024px;
    margin: 0 auto;
    min-height: 100vh;
    background: #ffffff;
}
.main {padding: 24px 16px;}
.header {text-align: center;color: #808080; font-size: 13px; font-weight: 600; padding-top: 16px;}
.row {
    display: -ms-flexbox;
    display: flex;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
    margin-right: -12px;
    margin-left: -12px;
}
.row>* {
    vertical-align: top;
    padding-left: 12px;
    padding-right: 12px;
    align-self:center;
}
.col {
    -ms-flex-preferred-size: 0;
    flex-basis: 0;
    -ms-flex-positive: 1;
    flex-grow: 1;
    max-width: 100%;
}
.col-auto {
    -ms-flex: 0 0 auto;
    flex: 0 0 auto;
    width: auto;
    max-width: 100%;
}
a {text-decoration: none;}
.table .row {padding: 12px 0; border-bottom: 1px solid #e8e8e8;}
.table .col-auto {padding-right: 0;}
.label {
    font-size: 14px;
    color: #4A4A4A;
    line-height: 16px;
}
.text {
    font-size: 16px;
    color: #4A4A4A;
    font-weight: 500;
    text-decoration: none;
}
.text a{color: #4A4A4A;}

    </style>
</head>

<body>
    <div class="body">

            </div>

                    </div>
                    <div class="col">
                        <div class="label">Hotline</div>
                        <div class="text"><a href="tel:18001199">18001199</a></div>
                    </div>
                </div>
                <div class="row">

                        <img src="media/2.png" width="24" height="24" alt="eib" />
                    </div>
                    <div class="col">

                        <div class="text"><a href="mailto:contact@eximbank.com.vn">contact@eximbank.com.vn</a></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto">
                        <img src="media/3.png" width="24" height="24" alt="eib" />
                    </div>
                    <div class="col">
                        <div class="label">Trụ sở</div>
                        <div class="text">Tầng 8, Vincom Center, 72 Lê Thánh Tôn, P Bến Nghé, Quận 1, Hồ Chí Minh</div>
                    </div>
